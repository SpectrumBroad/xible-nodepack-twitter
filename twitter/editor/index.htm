<input
	type="text"
	data-output-value="consumerKey"
	placeholder="consumer key"
	required
/>
<input
	type="password"
	data-output-value="consumerSecret"
	placeholder="consumer secret"
	required
/>
<input
	type="password"
	data-output-value="accessToken"
	placeholder="access token"
	required
/>
<input
	type="password"
	data-output-value="accessTokenSecret"
	placeholder="access token secret"
	required
/>
